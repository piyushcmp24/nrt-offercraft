<div class="container py-4">
    <div class="card">
      <div class="card-header bg-light">
        <h2 class="mb-0">Profile</h2>
      </div>
      <div class="card-body">
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3 align-items-center">
            <label class="col-sm-2 col-form-label fw-bold">Login</label>
            <div class="col-sm-10 pt-2">
              {{ profileForm.get('email')?.value }}
            </div>
          </div>
          <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>
          </div>
          <div class="row mb-3 px-10">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10 ">
              <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label for="pinCode" class="col-sm-2 col-form-label">PIN Code
              <span tabindex="0" data-bs-toggle="tooltip" title="Digits only">
                <i class="bi bi-info-circle text-primary"></i>
              </span>
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pinCode" formControlName="pinCode">
            </div>
          </div>
          <div class="row mb-3">
            <label for="twoFactorAuth" class="col-sm-2 col-form-label">Two Factor Auth</label>
            <div class="col-sm-10">
              <select class="form-select" id="twoFactorAuth" formControlName="twoFactorAuth">
                <option value="disabled">None</option>
                <option value="enabled">Enabled</option>
                <option value="required">Required</option>
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <div class="offset-sm-2 col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="allowUserSearch" formControlName="allowUserSearch">
                <label class="form-check-label" for="allowUserSearch">
                  Allow User Search in Redemption Portal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="allowUserPrint" formControlName="allowUserPrint">
                <label class="form-check-label" for="allowUserPrint">
                  Allow User Print On Redemption Portal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="allowUserReprint" formControlName="allowUserReprint">
                <label class="form-check-label" for="allowUserReprint">
                  Allow User Reprint On Redemption Portal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="helpMode" formControlName="helpMode">
                <label class="form-check-label" for="helpMode">
                  Allow Help Mode: show tips over UI elements
                </label>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="offset-sm-2 col-sm-10 d-flex flex-column flex-sm-row gap-2">
              <button type="button" class="btn btn-primary" (click)="onEditPassword()">
                {{ showPasswordFields ? 'Leave Password' : 'Edit Password' }}
              </button>
            </div>
          </div>
          <div *ngIf="showPasswordFields" class="mt-3">
            <div [formGroup]="passwordForm">
              <div class="row mb-3 align-items-center">
                <label for="oldPassword" class="col-sm-2 col-form-label">Old Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" placeholder="Old Password">
                  <div *ngIf="passwordForm.get('oldPassword')?.touched && passwordForm.get('oldPassword')?.invalid" class="text-danger small">
                    {{ getPasswordErrorMessage(passwordForm.get('oldPassword')) }}
                  </div>
                </div>
              </div>
              <div class="row mb-3 align-items-center">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                  <div *ngIf="passwordCtrl && passwordCtrl.touched && passwordCtrl.errors" class="text-danger small">
                    {{ getPasswordErrorMessage(passwordCtrl) }}
                  </div>
                </div>
              </div>
              <div class="row mb-3 align-items-center">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
                  <div *ngIf="confirmPasswordCtrl?.touched && passwordForm?.errors?.['passwordMismatch']" class="text-danger small">
                    {{ getPasswordMatchErrorMessage() }}
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!showPasswordFields" class="row mt-3">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
    </div>
</div>
      </div>
    </div>
  </div>
