<div class="forgot-container">
  <div class="forgot-box">
    <h3>
      <img src="./assets/images/ofc-logo.png" class="forgot-img">
    </h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter New Password"
          [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }"
        />
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Minimum 6 characters required.</div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          [ngClass]="{ 'is-invalid': confirmPassword?.invalid && confirmPassword?.touched }"
        />

        <div *ngIf="form.errors?.['passwordMismatch'] && form.touched" class="error-message">
          Passwords do not match
        </div>

      </div>

      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
        Reset Password
      </button>
    </form>

    <p *ngIf="message" style="color:green;">{{ message }}</p>
    <p *ngIf="error" style="color:red;">{{ error }}</p>
  </div>
</div>
